<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {{- partial "head" -}}
    <title>{{.Site.Title}}</title>
</head>
<body>
    <div class="container">
        {{- partial "header" . -}}
        <ul>
            {{ range .Site.RegularPages }}
                <li>
                    <a href="{{.RelPermalink}}" title={{.Title}}>
                        <h3>{{.Title}} </h3>                        </a>
                </li>
            {{ end }}
        </ul>
    </div>
</body>
</html>
