<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.18.0/matter.min.js"></script>

    {{- partial "head" -}}
    <title>{{.Site.Title}}</title>
  </head>
  <body style="overflow: hidden">
    <div id="canvas" style="position: fixed"></div>
    <div
      class="container"
      style="
        background-color: yellow;
        position: fixed;
        z-index: 100;
        height: 100%;
        top: 0;
        left: 0;
        width: 40%;
        color: black;
        min-width: 400px;
      "
    >
      <div>
        <div>{{- partial "header" . -}}</div>
        <div style="margin-top: 32px">
          <b>Blog post</b>
          {{ range .Site.RegularPages }}
          <div>
            <a href="{{.RelPermalink}}" title="{{.Title}}"> {{.Title}} </a>
          </div>
          {{ end }}
        </div>
      </div>

      <div>
        <div><b>Portfoilo</b></div>
        <div>
          <a href="https://zuzu.network"
            >ZUZU / Lead product designer (2019.11 ~ )</a
          >
        </div>
        <div>
          <a href="https://cfa.hongik.ac.kr">홍익대학교 미술대학 홈페이지</a>
        </div>
      </div>

      <div>
        <div><b>SNS</b></div>
        <div>
          <a href="https://www.linkedin.com/in/ljh62044217/">링크드인</a>
        </div>
      </div>

      <div>
        <div><b>Licenses & certifications</b></div>
        <div>
          <a href="https://bcert.me/bc/html/show-badge.html?b=oaqpirus">
            Certificated Scrum Master
          </a>
        </div>
      </div>

      <div>
        <div><b>Contact</b></div>
        <div>
          <p>ljh62044217@gmail.com</p>
        </div>
      </div>
    </div>

    <script>
      let colors = ["#FF0000", "#00FF00", "#0000FF", "#F00F00", "#00FFFF"];
      let shapes = [];
      let stars = [];

      function setup() {
        createCanvas(windowWidth, windowHeight, WEBGL);
        colorMode(RGB);

        // 초기 도형 생성
        for (let i = 0; i < 70; i++) {
          let s = new Shape(
            random(-width / 2, width / 2),
            random(-height / 2, height / 2),
            random(50, 150)
          );
          shapes.push(s);
        }

        // 별 생성
        for (let i = 0; i < 50; i++) {
          stars.push(new Star());
        }
      }

      function draw() {
        background(0);

        // 조명 설정
        ambientLight(100, 100, 100);
        directionalLight(0, 20, 255, 0, 4, 0);

        pointLight(255, 255, 255, 0, 0, 50);

        orbitControl();

        // 도형 그리기
        shapes.forEach((shape) => {
          shape.update();
          shape.display();
        });

        // 별 그리기
        stars.forEach((star) => {
          star.draw();
        });
      }

      class Shape {
        constructor(x, y, r) {
          this.pos = createVector(x * 3, y * 3, random(-r * 2, r * 2));
          this.vel = p5.Vector.random3D();
          this.vel.mult(random(1, 2));
          this.r = r;
          this.color = color(random(colors));
          this.angle = random(TWO_PI);
          this.rotateSpeed = random(-0.01, 0.01);
          this.shapeType = floor(random(4));
        }

        update() {
          this.pos.add(this.vel);

          if (
            this.pos.x < -width / 2 - this.r ||
            this.pos.x > width / 2 + this.r
          ) {
            this.vel.x *= -1;
          }
          if (
            this.pos.y < -height / 2 - this.r ||
            this.pos.y > height / 2 + this.r
          ) {
            this.vel.y *= -1;
          }
          if (this.pos.z < -this.r || this.pos.z > this.r) {
            this.vel.z *= -1;
          }

          this.angle += this.rotateSpeed;
        }

        display() {
          push();
          translate(this.pos.x, this.pos.y, this.pos.z);
          rotateX(this.angle);
          rotateY(this.angle * 0.7);
          rotateZ(this.angle * 0.3);

          noStroke();

          // 도형 그리기
          switch (this.shapeType) {
            case 0:
              ambientMaterial(this.color);
              sphere(this.r);
              break;
            case 1:
              specularMaterial(this.color);
              box(this.r);
              break;
            case 2:
              normalMaterial(this.color);
              cone(this.r, this.r * 1.5);
              break;
            case 3:
              ambientMaterial(this.color);
              torus(this.r, this.r * 0.5);
              break;
          }

          pop();
        }
      }

      class Star {
        constructor() {
          this.pos = createVector(
            random(-width, width),
            random(-height, height),
            random(-800, -400)
          );
          this.color = color(255, 255, 255);
          this.size = random(1, 3);
        }

        draw() {
          push();
          translate(this.pos.x, this.pos.y, this.pos.z);
          ambientMaterial(this.color);
          sphere(this.size);
          pop();
        }
      }
    </script>
  </body>
</html>
